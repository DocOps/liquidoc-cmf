## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: GitHub
      external_url: {{ ldcmf-guides_github_project_url }}

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: External Help
      folderitems:
        - title: Jekyll Documentation Theme
          external_url: https://github.com/tomjoht/documentation-theme-jekyll
        - title: LiquiDoc
          external_url: {{liquidoc_landing_url}}
        - title: LiquiDoc CMF
          external_url: {{liquidoc-cmf_landing_url}}
        - title: Asciidoctor User Manual
          external_url: http://asciidoctor.org/docs/user-manual/
        - title: Jekyll Docs
          external_url: https://jekyllrb.com/docs/home/
        - title: Shopify Liquid Docs
          external_url: https://shopify.github.io/liquid/
    - title: LDCMF Guides
      folderitems:
        - title: DocPro Portal
          external_url: {{docpro_portal_url}}
        - title: Admin Portal
          external_url: {{admin_portal_url}}
        - title: Developer Portal
          external_url: {{dev_portal_url}}
